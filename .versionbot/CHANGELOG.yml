                When unlocking LUKS devices, udev events initializing the DM
                devices are still

                generated in the background even after cryptsetup luksOpen
                returns. We need to

                wait for the udev processing to finish before killing udev and
                cleaning up

                the udev database to avoid having to deal with partially
                initialized devices

                or corrupted udev database in the target OS.
